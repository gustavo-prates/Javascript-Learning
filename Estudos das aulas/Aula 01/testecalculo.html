<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href='https://css.gg/backspace.css' rel='stylesheet'>
    <link rel="stylesheet" href="mycss/styke.css">
    <script src="myjs/script.js"></script>
</head>

<body>
    <div class="calculadora">
        <h3>Calculadora</h3>
        <table align="center">
            <tr>
                <td colspan="4">
                    <input autofocus id="resultado"></input>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="clean()">C</button>
                </td>
                <td>
                    <button class="btn-bkspace " onclick="back()"><i class="gg-backspace "></i></i></button>
                </td>
                <td>
                    <button onclick="insert( '/') ">&divide;</button>
                </td>
                <td>
                    <button onclick="insert( '*') ">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="insert( '7') ">7</button>
                </td>
                <td>
                    <button onclick="insert( '8') ">8</button>
                </td>
                <td>
                    <button onclick="insert( '9') ">9</button>
                </td>
                <td>
                    <button onclick="insert( '-') ">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="insert( '4') ">4</button>
                </td>
                <td>
                    <button onclick="insert( '5') ">5</button>
                </td>
                <td>
                    <button onclick="insert( '6') ">6</button>
                </td>
                <td>
                    <button onclick="insert( '+') ">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button onclick="insert( '1') ">1</button>
                </td>
                <td>
                    <button onclick="insert( '2') ">2</button>
                </td>
                <td>
                    <button onclick="insert( '3') ">3</button>
                </td>
                <td rowspan="2 ">
                    <button onclick="calcular()" class="igual ">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2 "><button onclick="insert( '0') ">0</button></td>
                <td><button onclick="insert( '.') ">.</button></td>
            </tr>
        </table>
    </div>
    <footer>
        <p>Desenvolvido por Gustavo Prates</p>
    </footer>

</body>

</html>
