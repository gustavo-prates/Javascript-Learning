<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-align: center;
        }
    </style>
    <title>Calculos</title>

    <script type="text/javascript">
        var num1 = prompt('Digite um valor para a operação:');
        var num2 = prompt('Digite outro valor para a operação:');

        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        // Operação de soma
        document.write('A soma entre ' + num1 + ' e ' + num2 + ' é ' + (num1 + num2) + '<br />');

        // Operação de subtração
        document.write('A subtração entre ' + num1 + ' e ' + num2 + ' é ' + (num1 - num2) + '<br />');

        // Operação de divisão
        document.write('A divisão entre ' + num1 + ' e ' + num2 + ' é ' + (num1 / num2) + '<br />');

        // Operação de multiplicação
        document.write('A multiplicação entre ' + num1 + ' e ' + num2 + ' é ' + (num1 * num2) + '<br />');

        // Operação de resto
        document.write('A resto entre ' + num1 + ' e ' + num2 + ' é ' + (num1 % num2) + '<br />');

        // Operação de encremento
        document.write('A operação de encremento do número ' + num1 + ' é ' + (++num1) + '<br />');

        // Operação de decremento
        document.write('A operação de decremento do número ' + num1 + ' é ' + (--num1) + '<br />');
    </script>

</head>

<body>

</body>

</html>
