<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
    <title>While</title>

    <script type="text/javascript">
        var x = 1;

        while (x <= 10) {
            x++;
            document.write(x + '<br/>')
            if (x == 5) {
                continue;
            }
        }
    </script>

</head>

<body>

</body>

</html>
