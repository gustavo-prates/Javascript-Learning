<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comando Swith </title>

    <script type="text/javascript">
        var conteudo = prompt('Digite um numero de 1 a 3');

        switch (conteudo) {
            case '1':
                document.write('Conteúdo 1 selecionado');
                break;
            case '2':
                document.write('Conteúdo 2 selecionado');
                break;

            case '3':
                document.write('Conteúdo 3 selecionado');
                break;

            default:
                document.write('Conteúdo inválido');
                break;
        }
    </script>

</head>

<body>

</body>

</html>
