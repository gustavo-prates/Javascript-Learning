<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-size: 50px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
    <title>While</title>

    <script type="text/javascript">
        var x = 1;

        do {
            document.write(x + '<br/>');
            x = x + 2;
        } while (x <= 10);
    </script>

</head>

<body>

</body>

</html>
